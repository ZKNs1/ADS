<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora INSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="dados">
        <form action="#" id="colectDados">
            <label for="salario">Salário Bruto</label>
            <input type="text" name="salario" id="salario">

            <label for="inss">INSS</label>
            <input type="text" name="inss" id="inss">

            <label for="irff">IRFF</label>
            <input type="text" name="irff" id="irff">

            <label for="liqSalario">Salário Líquido</label>
            <input type="text" name="liqSalario" id="liqSalario">
        </form>
    </div>
</body>
</html>
